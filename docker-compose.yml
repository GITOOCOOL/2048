# Docker Compose for 2048 Game
# Uses MongoDB Atlas (from api/.env) instead of local MongoDB

services:
  backend:
    build: ./api
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env  # Load MONGO_URI and other secrets from .env
    environment:
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:5173,http://localhost:5175
  
  frontend:
    build:
      context: .
      args:
        VITE_API_URL: http://localhost:3000
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend