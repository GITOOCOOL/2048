services:
  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
  backend:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/2048
    depends_on:
      - mongo
  frontend:
    build:
      context: .
      args:
        VITE_API_URL: http://localhost:3000
    ports:
      - "8080:80"
    depends_on:
      - backend
volumes:
  mongo_data: